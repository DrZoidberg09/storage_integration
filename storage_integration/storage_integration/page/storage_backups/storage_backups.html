<!-- jinja -->
<div class="download-backups">
		{% for f in files %}
		{% set file = f["file_name"] | string() %}
	<div class="col-lg-3 col-md-4 col-12">
		<a href="{{ frappe.get_url() }}/api/method/storage_integration.controller.download_backup?file_name={{ file }}" class="frappe-card download-backup-card">
				<h4>{{ f["file_name"] }}</h4>
				<p>{{ f["date"] }}</p>
				<svg xmlns="http://www.w3.org/2000/svg" style="background-size: 20px 30px;" class="icon-sm" width="30"
						height="18" fill="none" viewBox="0 0 24 24" stroke="var(--icon-stroke)">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
								d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
				</svg>
			</a>
	</div>
		{% endfor %}
</div>
